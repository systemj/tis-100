<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Display</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'PerfectDOS';
      src: url('fonts/Perfect_DOS_VGA_437.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body, * {
      font-family: 'PerfectDOS', monospace !important;
      background-color: #000;
    }
    .node {
      display: inline-block;
      background: #000;
      color: #fff;
      /* font-family: 'Consolas', monospace; */
      border: 1px solid #fff;
      padding: 2px 2px;
      margin: 0px;
      position: relative;
      min-width: 250px;
    }
    .node-arrows {
      position: absolute;
      left: 50%;
      top: -32px;
      width: 0;
      height: 0;
      pointer-events: none;
    }
    .node-arrow {
      position: absolute;
      font-size: 22px;
      color: #fff;
      opacity: 0.7;
    }
    .node-arrow-up    { left: -10px; top: -24px; }
    .node-arrow-down  { left: -10px; top: 220px; }
    .node-arrow-left  { left: -48px; top: 98px; }
    .node-arrow-right { left: 28px; top: 98px; }

    .node-main {
      display: flex;
      flex-direction: row;
      padding: 1px;
      gap: 1px;
    }
    .node-code-area {
      background: #000;
      border: 1px solid #fff;
      padding: 2px 4px;
      min-width: 180px;
      min-height: 220px;
      font-size: 16px;
      line-height: 1;
      margin-right: 2px;
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
    .node-status-box {
      background: #000;
      border: 1px solid #fff;
      padding: 3px 2px;
      min-width: 50px;
      min-height: 40px;
      margin-bottom: 0px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0px;
    }
    .node-status-label {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 1px;
      margin-top: 4px;
      width: 100%;
      text-align: center;
    }
    .node-status-value {
      font-size: 16px;
      color: #fff;
      width: 100%;
      text-align: center;
    }

    .node-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .node-line {
        width: 100%;
    }

    .node-line-highlight {
      color: #000;
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Node elements will go here -->
<div class="node" id="node-1">
    <!--
  <div class="node-arrows">
    <span class="node-arrow node-arrow-up">↑</span>
    <span class="node-arrow node-arrow-right">→</span>
    <span class="node-arrow node-arrow-down">↓</span>
    <span class="node-arrow node-arrow-left">←</span>
  </div>
-->
  <div class="node-main"><div class="node-code-area node-1-code">
    <div class="node-line node-1-line-1 node-line-highlight">MOV NIL DOWN</div>
    <div class="node-line node-1-line-2">Z:MOV UP ACC</div>
    <div class="node-line node-1-line-3">JLZ K</div>
    <div class="node-line node-1-line-4">MOV ACC LEFT</div>
    <div class="node-line node-1-line-5">JEZ A</div>
    <div class="node-line node-1-line-6">JMP Z</div>
    <div class="node-line node-1-line-7">A:MOV LEFT RIGHT</div>
    <div class="node-line node-1-line-8">MOV -1 LEFT</div>
    <div class="node-line node-1-line-9">B:MOV RIGHT ACC</div>
    <div class="node-line node-1-line-10">JLZ T</div>
    <div class="node-line node-1-line-11">MOV ACC LEFT</div>
    <div class="node-line node-1-line-12">JEZ A</div>
    <div class="node-line node-1-line-13">JMP B</div>
    <div class="node-line node-1-line-14">K:MOV ACC RIGHT</div>
    <div class="node-line node-1-line-15">12345678901234567890</div>
  </div>
    <div class="node-status">
      <div class="node-status-box node-1-acc">
        <div class="node-status-label">ACC</div>
        <div class="node-status-value">0</div>
      </div>
      <div class="node-status-box node-1-bak">
        <div class="node-status-label">BAK</div>
        <div class="node-status-value">(0)</div>
      </div>
      <div class="node-status-box node-1-last">
        <div class="node-status-label">LAST</div>
        <div class="node-status-value">N/A</div>
      </div>
      <div class="node-status-box node-1-mode">
        <div class="node-status-label">MODE</div>
        <div class="node-status-value">IDLE</div>
      </div>
      <div class="node-status-box node-1-idle">
        <div class="node-status-label">IDLE</div>
        <div class="node-status-value">0%</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
